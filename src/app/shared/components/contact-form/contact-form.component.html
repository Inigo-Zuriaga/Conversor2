<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center">Contact Us</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <!-- Subject -->
    <div class="my-4">
      <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
      <input
        id="subject"
        type="text"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter the subject"
        formControlName="Subject"
      />
    </div>

    <!-- Body -->
    <div class="mb-4">
      <label for="body" class="block text-sm font-medium text-gray-700">Body</label>
      <textarea
        id="body"
        rows="4"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        placeholder="Enter your message"
        formControlName="Body"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
      >
        Send
      </button>
    </div>
  </form>
</div>
